<!-- create a time table for sessional examination using css -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
    <style>
        .container {
            width: 90vw;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        table {
            border: 1px solid red;
        }

        th {
            background-color: lightgrey;
        }

        th,
        td {
            padding: 20px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>SESSIONAL EXAMINATION DEC 2023</h2>
        <table border="1">
            <tr>
                <th>Course Code</th>
                <th>Course</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
            <tr>
            <tr>
                <td>mca133</td>
                <td>WPL</td>
                <td>01-01-2024</td>
                <td>10:30 - 12:00 am</td>
            </tr>
            <tr>
                <td>mca131</td>
                <td>Python</td>
                <td>02-01-2024</td>
                <td>10:30 - 12:00 am</td>
            </tr>
            <tr>
                <td>mca135</td>
                <td>DS</td>
                <td>01-01-2024</td>
                <td>10:30 - 12:00 am</td>
            </tr>
        </table>
    </div>
</body>

</html>
